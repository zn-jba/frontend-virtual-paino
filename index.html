<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Zaid Neurothrone">
    <meta name="robots" content="noindex"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Piano</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<header>
    <h1>Virtual Piano</h1>
</header>
<main>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="black-w">W</kbd>
            <kbd id="black-e">E</kbd>
            <kbd id="black-t">T</kbd>
            <kbd id="black-y">Y</kbd>
            <kbd id="black-u">U</kbd>
        </div>
    </div>
</main>
<script src="assets/js/main.js"></script>
</body>
</html>
